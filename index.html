<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>KeepNotes</title>
    <script src="https://kit.fontawesome.com/3026656807.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
    <header>
        <h1><i class='fa fa-sticky-note' style='color:#ffffff'></i>  Keep Notes</h1>
    </header>
    <div class="main-container">
        <form>
            <input type="text" class='foc' name="title" id="title" placeholder="Title"><br>
            <textarea name="note" class="foc" id="noteContent" cols="30" rows="10" placeholder="Write Your Notes!"></textarea>
            <button id="btn">+</button>
        </form>
    </div>
    <div class="heading">
        <h1>Your Notes</h1>
        <input class='search' type="text" placeholder="Search your notes!">
        <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button id="show">ShowArchive</button>
        <button id="backUp">BackUp</button>
        <button id="deleteChecked">DelChecked</button>
        <button class="refresh">Refresh</button>
        
    </div>
        
    <div id="notes"></div>
    <script src="app.js"></script>
</body>
</html>
